<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/forget.css">
</head>
<body>
<div class="nav">
    <div class="header">
        <h2>找回密码</h2>
    </div>
    <section class="mainbox">
        <form action="" method="post">
            <div class="pwd_div">
                <span>新密码</span><input class="mm newpwd" maxlength="16" name="pwd"  type="password">
            </div>
            <div class="pwd_div configspan">
                <span>确认密码</span><input class="mm configpwd" maxlength="16" name="pwd"  type="password">
            </div>
            <div class="pwd_div emailspan">
                <span>邮&nbsp;箱</span><input class="mm email" maxlength="40" name="pwd"  type="email">
            </div>
            <div class="yzm">
                <span>验证码</span><input name="vercode" maxlength="4" class="vercode" type="text">
            </div>
            <div class="send_yzm">发送验证码</div>
            <div class="but_sub" type="submit">确&nbsp;&nbsp;&nbsp;定</div><br>
        </form>
    </section>
</div>
<script src="../js/need/jquery-3.5.1.min.js"></script>
<script src="../js/data/forget.js"></script>
</body>
</html>
