<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐赠</title>
    <link rel="stylesheet" href="./css/donate.css">
</head>
<body>
    <div class="nav">
        <div class="header">
            <h2>爱传递</h2>
        </div>
        <section class="mainbox">
             <form action="" method="post">
                <div>
                    <span>用户名</span><input name="username" type="text">
                    <div class="is_right"></div>
                </div>

                <div>
                    <span>电&nbsp;&nbsp;&nbsp;话</span><input name="phone" type="number">
                </div>
                <span>省&nbsp;&nbsp;&nbsp;份</span>
                <select name="" >
                    <option value="jl">吉林省</option>
                    <option value="sc">四川省</option>
                    <option value="jx">江西省</option>
                    <option value="cq">重庆</option>
                    <option value="sd">山东省</option>
                    <option value="yn">云南省</option>
                    <option value="hn">海南省</option>
                    <option value="sx">山西省</option>
                    <option value="sd">山东省</option>
                    <option value="ah">安徽省</option>
                    <option value="shanxi">陕西省</option>
                    <option value="tw">台湾省</option>
                    <option value="ln">辽宁省</option>
                    <option value="jiangsu">江苏省</option>
                    <option value="fj">福建省</option>
                    <option value="henan">河南省</option>
                    <option value="gd">广东省</option>
                    <option value="xz">西藏</option>
                    <option value="gz">贵州省</option>
                </select><br>
                <div>
                    <span>捐赠到</span><input name="destination" type="text">
                </div>
                <div>
                    <span>物&nbsp;&nbsp;&nbsp;资</span><input name="goods" type="text">
                </div>
                <div>
                    <span>祝&nbsp;&nbsp;&nbsp;福</span><input name="wish" type="text">
                </div> 
                <div>
                    <span>注&nbsp;&nbsp;册?</span><input type="checkbox" class="in_check" name="isregister" id="">
                </div>
                <div class="pwd_div">
                    <span>密&nbsp;&nbsp;&nbsp;码</span><input name="pwd"  type="password">
                    <p class="is_right"></p>
                </div>
                <div class="send_yzm">发送验证码
                    <p class="send_right"></p>
                </div>
                <div class="yzm_div ">
                    <span>邮&nbsp;&nbsp;&nbsp;箱</span><input class="email" name="mail" type="email">
                    <p class="is_right"></p>
                </div>
                <div class="yzm">
                    <span>验证码</span><input name="mail" class="write_yzm" type="text">
                    <p class="is_right"></p>
                </div>
                <div class="but_sub" type="submit">捐&nbsp;&nbsp;&nbsp;赠</div><br>
             </form>
        </section>
    </div>
    <script src="./js/need/jquery-3.5.1.min.js"></script>
    <script src="./js/data/donate.js"></script>
</body>
</html>
